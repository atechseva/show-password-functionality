<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 col-10 col-sm-10" style="border: 1px solid #1da003cb; padding: 15px;">

                <label>Current Password</label>
                <div class="form-group pass_show">
                    <input type="password" value="" class="form-control" placeholder="Current Password">
                </div>
                <label>New Password</label>
                <div class="form-group pass_show">
                    <input type="password" class="form-control" placeholder="New Password">
                </div>
                <label>Confirm Password</label>
                <div class="form-group pass_show">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>

            </div>
        </div>
    </div>
    <h5 class="text-center text-muted mt-5">Made By &hearts; <a href="www.atechseva.com">Atechseva</a></h5>
